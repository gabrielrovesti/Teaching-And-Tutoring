<!DOCTYPE html>
<html>
<head>
    <title>Form di Registrazione</title>
</head>
<body>
    <h1>Registrazione</h1>
    <form id="registrationForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br><br>

        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" required><br><br>

        <button type="button" id="invia">Invia</button>
    </form>

    <div id="output">
        <!-- Qui verranno visualizzati i dati del modulo -->
    </div>

    <script>
        const form = document.getElementById("registrationForm");
        const output = document.getElementById("output");

        const inviaButton = document.getElementById("invia");
        inviaButton.addEventListener("click", function () {
            // Ottieni i valori inseriti nei campi del modulo
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const nome = document.getElementById("nome").value;
            const cognome = document.getElementById("cognome").value;

            // Visualizza i dati nel div di output utilizzando innerHTML
            output.innerHTML = `
                <p>Email: ${email}</p>
                <p>Password: ${password}</p>
                <p>Nome: ${nome}</p>
                <p>Cognome: ${cognome}</p>
            `;

            // Puoi anche utilizzare innerText se vuoi evitare l'interpretazione HTML
            // output.innerText = `Email: ${email}\nPassword: ${password}\nNome: ${nome}\nCognome: ${cognome}`;
        });
    </script>
</body>
</html>
