<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form id="loginForm">
            <div>
                <label for="html">UserName</label>
                <input type="text" placeholder="UserName" id="username">
            </div>

            <div>
                <label for="html">eMail</label>
                <input type="email" placeholder="eMail" id="email">
            </div>

            <div>
                <label for="html">Password</label>
                <input type="password" placeholder="Password" id="password">
            </div>

            <div>
                <label for="">Data di nascita</label>
                <input type="date" name="borndate" id="borndate">
            </div>
            
             
            <button type="submit">Invia</button>
        </form>
        
        
    </body>
    <script>
        // esempio di funzione JS di invio form
        function invioDati(){
            let loginForm = document.getElementById("loginForm");

            loginForm.addEventListener("submit", (e) => {
            e.preventDefault();

            let username = document.getElementById("username");
            let password = document.getElementById("password");
            let email = document.getElementById("email");
            let form = document.getElementById("loginForm");

            let date = document.getElementById("borndate");
            var checkData = new Date(date);

            var data_diff = Date.now() - checkData;

            if(data_diff < 18){
                alert("Utente non maggiorenne")
            }
            

            if (username.value == "" || password.value == "" || email.value == "") {
                alert("Inserire tutti i campi");
            } else {
                alert("Il form Ã¨ stato inviato con successo");

                username.value = "";
                password.value = "";
                email.value = "";
            }
            });

        }
    </script>
</html>
