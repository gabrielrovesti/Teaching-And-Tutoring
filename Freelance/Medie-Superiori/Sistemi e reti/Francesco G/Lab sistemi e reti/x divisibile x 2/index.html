<!DOCTYPE html>
<html>
    <head>
        <title>Esercizio con l'utilizzo IF-ELSE</title>
        <meta charset="UTF-8"/> <!-- per tutti i caratteri, compresi quelli accentati -->
    </head>
    <body>
        <h2>Inserisci un valore numerico</h2>
        <br/>
        <!-- Stai chiamando un file esterno all'invio del modulo e, quando schiacci "Invia", esegui "controllo.php"-->

        <!-- Significato sotto -->
        <!-- Action = script che uso -->
        <!-- Method = GET = prendo dei dati / POST = invio dei dati -->

        <form action="controllo.php" method="GET">
            <input type="text" name="x"/>
            <input type="submit" value="Invia" />
            <!-- Value = Nome del bottone -->
            <!-- Submit = Invia = Azione che esegue il form -->
        </form>
    </body>
</html>
